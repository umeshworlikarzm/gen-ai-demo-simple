<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg-1: #ffecd2;
            --bg-2: #fcb69f;
            --card-bg: rgba(255,255,255,0.9);
            --accent: #2b8cff;
            --accent-2: #ff6b6b;
            --muted: #555;
        }
        html,body
        body{
            margin:0; padding:0; font-family: Inter,Segoe UI,Roboto,Arial, sans-serif;
            background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
            color:#222; 
        }
        h1{margin:0 0 16px 0; font-size:28px; color:#14396a; text-shadow:0 1px 0 rgba(255,255,255,0.6)}
        form#burndown-form{display:flex;flex-wrap:wrap;gap:12px;align-items:center;background:var(--card-bg);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(20,57,106,0.12)}
        form#burndown-form label{display:flex;flex-direction:column;font-size:13px;color:var(--muted);min-width:180px}
        input[type="date"], input[type="number"]{padding:8px;border-radius:8px;border:1px solid rgba(20,57,106,0.12);margin-top:6px}
        #actualTable{width:100%;border-collapse:collapse;margin-top:8px}
        #actualTable th,#actualTable td{padding:6px 8px;text-align:left}
        #actualTable tbody tr:nth-child(odd){background:rgba(20,57,106,0.03)}
        #addRow, #renderBtn, #sampleBtn, #exportBtn, .remove-row{background:linear-gradient(180deg,var(--accent),#0666ff);color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
        #sampleBtn{background:linear-gradient(180deg,var(--accent-2),#ff4b4b)}
        #exportBtn{background:linear-gradient(180deg,#22c55e,#16a34a)}
        button:active{transform:translateY(1px)}
        section canvas{background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(255,255,255,0.9));border-radius:10px;box-shadow:0 6px 18px rgba(20,57,106,0.08);max-width:100%;height:auto;display:block}
        #error{margin-top:8px;font-weight:600}
        @media (max-width:720px){
            form#burndown-form{flex-direction:column}
            form#burndown-form label{min-width:unset;width:100%}
        }
        .chart-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
        .chart-header h2{margin:0;font-size:18px;color:#14396a}
        </style>
</head>
<body>
    <div id="app">
    <h1>Python Security Remediation - Burndown Chart (bnet-hydra-gsp bnet-nats cdp-serve)</h1>
        <div class="tabs" style="display:flex;gap:8px;align-items:center;margin-top:8px;">
            <button class="tab-button active" data-tab="inputs" type="button">Inputs</button>
            <button class="tab-button" data-tab="chart" type="button">Chart</button>
        </div>

        <section id="tab-inputs" class="tab-content" style="max-width:900px;margin-top:12px;display:block;">
            <form id="burndown-form">
            <label>Python Security Remediation Start Date: <input type="date" id="startDate" required></label>
            <label>Estimated Completion Date: <input type="date" id="estDate" required></label>
            <label>Total Packages: <input type="number" id="totalPackages" min="1" value="10" required></label>
            <div>
                <h3>Actual Completions (date + cumulative completed)</h3>
                <table id="actualTable">
                    <thead><tr><th>Date</th><th>Cumulative Completed</th><th></th></tr></thead>
                    <tbody>
                        <tr>
                            <td><input type="date" class="actual-date" value=""></td>
                            <td><input type="number" class="actual-count" min="0" value="0"></td>
                            <td><button class="remove-row" type="button">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <button id="addRow" type="button">Add Row</button>
            </div>

            <div style="margin-top:12px;">
                <button id="renderBtn" type="button">Render Burndown</button>
                <button id="sampleBtn" type="button">Load Sample Data</button>
                <button id="exportBtn" type="button">Export PNG</button>
            </div>
        </form>
    </section>

    <section id="tab-chart" class="tab-content" style="max-width:900px;margin-top:12px;display:none;">
        <div class="chart-header">
            <h2>Burndown Chart</h2>
        </div>
        <canvas id="burndownChart" width="900" height="400"></canvas>
    </section>

    <p id="error" style="color:crimson"></p>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="python.js"></script>
</body>
</html>
